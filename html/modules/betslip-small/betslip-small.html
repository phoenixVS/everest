<div class="flex-container align-middle align-justify [ betslip-small-info ]">
		<div class="block ellipsis">
			<p class="font md nowrap ellipsis">Real Sociedad 3/1</p>
			<p class="font sm nowrap ellipsis">Fulltime Result</p>
			<p class="font sm nowrap ellipsis">Real Sociedad v Espanyol</p>
		</div>
		<button class="button primary close [ betslip-small-close ]"></button>
	</div>
	<div class="flex-container align-middle">
		<div class="[ betslip-small-rate ]">
			<p class="font">Columns</p>
			<p class="font xmd">0.00 <span class="font">Eur</span></p>
		</div>
		<div class="[ betslip-small-placebet ]">
			<p class="font xmd">Place Bet</p>
			<p class="font primary">To return 15</p>
		</div>
	</div>
	<div class="[ keyboard betslip-small-keyboard active ]">
		<div class="[ keyboard-wrapper right ] flex-container flex-dir-row align-middle">
			<button class="button [ keyboard-button ] w33">1</button>
			<button class="button [ keyboard-button ] w33">2</button>
			<button class="button [ keyboard-button ] w33">3</button>
			<button class="button [ keyboard-button ] w33">4</button>
			<button class="button [ keyboard-button ] w33">5</button>
			<button class="button [ keyboard-button ] w33">6</button>
			<button class="button [ keyboard-button ] w33">7</button>
			<button class="button [ keyboard-button ] w33">8</button>
			<button class="button [ keyboard-button ] w33">9</button>
			<button class="button [ keyboard-button ] w33">.</button>
			<button class="button [ keyboard-button ] w33">0</button>
			<button class="button [ keyboard-button reset ] w33"></button>
		</div>
	</div>
	<div class="flex-container align-middle">
		<button class="button [ betslip-small-button-add ]">Add to bet slip</button>
		<button class="button [ betslip-small-button-done ]">Done</button>
	</div>
	<div class="[ betslip-small-footer ] flex-container align-middle align-justify">
		<p class="font">Remember Stake</p>
		<span class="toggle-bg off">
			<input type="radio" name="1" value="off" id="1" title="Выключить">
			<input type="radio" name="1" value="on" id="1" title="Включить">
			<span class="switch"></span>
		</span>
	</div>
