<div class="[ setting-box primary ]">
  <div class="[ setting-nav secondary ] flex-container align-middle">
    <a data-id="info" data-class="nav-link-small" class="[ setting-nav-link small active ]">
      <span data-id="info" class="font" data-lang="usr__usrinfo">USER INFORMATION</span>
    </a>
    <a data-id="security" data-class="nav-link-small" class="[ setting-nav-link small ]">
      <span data-id="security" class="font" data-lang="usr__security">SECURITY</span>
    </a>
    <a data-id="notification" data-class="nav-link-small" class="[ setting-nav-link small ]">
      <span data-id="notification" class="font" data-lang="usr__notification">NOTIFICATION</span>
    </a>
  </div>
  <div class="[ setting-box third ]">
    <div class="[ setting-category ] flex-container align-middle">
      <p class="font" data-lang="usr__accinfo">ACCOUNT INFO</p>
    </div>
    <div class="flex-container align-middle [ setting-wrapper ]">
      <div class="flex-container align-middle w50">
        <p class="font text-right mr [ setting-wrapper-text ]" data-lang="usr__usrname">User name:</p>
        <input type="text" class="field [ setting-field ]">
      </div>
      <div class="flex-container align-middle w50">
        <p class="font text-right mr [ setting-wrapper-text ]" data-lang="usr__commulng">Communication language:</p>
        <input type="text" class="field [ setting-field ]">
        <button class="button square fa fa-pencil [ setting-wrapper-button ]"></button>
      </div>
      <div class="flex-container align-middle w50">
        <p class="font text-right mr [ setting-wrapper-text ]" data-lang="usr__userid">User ID:</p>
        <input type="text" class="field [ setting-field ]">
      </div>
      <div class="flex-container align-middle w50">
        <p class="font text-right mr [ setting-wrapper-text ]" data-lang="usr__status">Status:</p>
        <input type="text" class="field [ setting-field ]">
        <button class="button square fa fa-ban [ setting-wrapper-button ]"></button>
      </div>
    </div>
    <div class="[ setting-category ] flex-container align-middle">
      <p class="font" data-lang="usr__contdetails">CONTACT DETAILS</p>
    </div>
    <div class="flex-container align-middle [ setting-wrapper ]">
      <div class="flex-container align-middle w50">
        <p class="font text-right mr [ setting-wrapper-text ]" data-lang="usr__email">Email:</p>
        <input type="text" class="field [ setting-field ]">
        <button class="button square fa fa-pencil [ setting-wrapper-button ]"></button>
      </div>
      <div class="flex-container align-middle w50">
        <p class="font text-right mr [ setting-wrapper-text ]" data-lang="usr__mobile">Mobile:</p>
        <input type="text" class="field [ setting-field ]">
        <button class="button square fa fa-pencil [ setting-wrapper-button ]"></button>
      </div>
    </div>
    <div class="[ setting-category ] flex-container align-middle">
      <p class="font" data-lang="usr__persdetails">PERSONAL DETAILS</p>
    </div>
    <div class="flex-container align-middle [ setting-wrapper ]">
      <div class="flex-container align-middle w50">
        <p class="font text-right mr [ setting-wrapper-text ]" data-lang="usr__name">Name:</p>
        <input type="text" class="field [ setting-field ]">
      </div>
      <div class="flex-container align-middle w50">
        <p class="font text-right mr [ setting-wrapper-text ]" data-lang="usr__gender">Gender:</p>
        <input type="text" class="field [ setting-field ]">
      </div>
      <div class="flex-container align-middle w50">
        <p class="font text-right mr [ setting-wrapper-text ]" data-lang="usr__lastname">Last name:</p>
        <input type="text" class="field [ setting-field ]">
      </div>
      <div class="flex-container align-middle w50">
        <p class="font text-right mr [ setting-wrapper-text ]" data-lang="usr__bday">Date of birth:</p>
        <input type="text" class="field [ setting-field ]">
      </div>
    </div>
  </div>
</div>
