<div class="[ setting-box third ]">
  <div class="[ setting-category ] flex-container align-middle">
    <p class="font">ACCOUNT INFO</p>
  </div>
  <div class="flex-container align-middle [ setting-wrapper ]">
    <div class="flex-container align-middle w50">
      <p class="font text-right mr [ setting-wrapper-text ]">User name:</p>
      <input type="text" class="field [ setting-field ]">
    </div>
    <div class="flex-container align-middle w50">
      <p class="font text-right mr [ setting-wrapper-text ]">Communication language:</p>
      <input type="text" class="field [ setting-field ]">
      <button class="button primary square fa fa-pencil [ setting-wrapper-button ]"></button>
    </div>
    <div class="flex-container align-middle w50">
      <p class="font text-right mr [ setting-wrapper-text ]">User ID:</p>
      <input type="text" class="field [ setting-field ]">
    </div>
    <div class="flex-container align-middle w50">
      <p class="font text-right mr [ setting-wrapper-text ]">Status:</p>
      <input type="text" class="field [ setting-field ]">
      <button class="button primary square fa fa-ban [ setting-wrapper-button ]"></button>
    </div>
  </div>
  <div class="[ setting-category ] flex-container align-middle">
    <p class="font">CONTACT DETAILS</p>
  </div>
  <div class="flex-container align-middle [ setting-wrapper ]">
    <div class="flex-container align-middle w50">
      <p class="font text-right mr [ setting-wrapper-text ]">Email:</p>
      <input type="text" class="field [ setting-field ]">
      <button class="button primary square fa fa-pencil [ setting-wrapper-button ]"></button>
    </div>
    <div class="flex-container align-middle w50">
      <p class="font text-right mr [ setting-wrapper-text ]">Mobile:</p>
      <input type="text" class="field [ setting-field ]">
      <button class="button primary square fa fa-pencil [ setting-wrapper-button ]"></button>
    </div>
  </div>
  <div class="[ setting-category ] flex-container align-middle">
    <p class="font">PERSONAL DETAILS</p>
  </div>
  <div class="flex-container align-middle [ setting-wrapper ]">
    <div class="flex-container align-middle w50">
      <p class="font text-right mr [ setting-wrapper-text ]">Name:</p>
      <input type="text" class="field [ setting-field ]">
    </div>
    <div class="flex-container align-middle w50">
      <p class="font text-right mr [ setting-wrapper-text ]">Gender:</p>
      <input type="text" class="field [ setting-field ]">
    </div>
    <div class="flex-container align-middle w50">
      <p class="font text-right mr [ setting-wrapper-text ]">Last name::</p>
      <input type="text" class="field [ setting-field ]">
    </div>
    <div class="flex-container align-middle w50">
      <p class="font text-right mr [ setting-wrapper-text ]">Date of birth:</p>
      <input type="text" class="field [ setting-field ]">
    </div>
  </div>
</div>
