<div class="[ setting-box second ]">
  <div class="table [ setting-table ]">
    <div class="row">
      <div class="cell">
        <div class="flex-container align-center-middle primary">
          <p class="font text-uppercase" data-lang="usr__title">Title</p>
        </div>
      </div>
      <div class="cell">
        <div class="flex-container align-center-middle primary">
          <p class="font text-uppercase" data-lang="usr__money">Money</p>
        </div>
      </div>
      <div class="cell">
        <div class="flex-container align-center-middle primary">
          <p class="font text-uppercase" data-lang="usr__moneytransfer">MONEY TRANSFER</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="cell">
        <div class="flex-container align-center-middle second">
          <p class="font text-uppercase" data-lang="usr__mainbalance">MAIN BALANCE</p>
        </div>
      </div>
      <div class="cell">
        <div class="flex-container align-middle align-right second">
          <p class="font text-uppercase mr">0.00 UAH</p>
          <button class="button primary square fa fa-refresh"></button>
        </div>
      </div>
      <div class="cell">
        <p class="font text-uppercase mt" data-lang="usr__transfmoneyfrom">TRANSFER MONEY FROM:</p>
        <select class="select [ setting-select ]">
          <option value="1" data-lang="usr__mainbalance">Main balance</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="cell">
        <div class="flex-container align-center-middle second">
          <p class="font text-uppercase" data-lang="usr__pocker3d">POCKER 3D</p>
        </div>
      </div>
      <div class="cell">
        <div class="flex-container align-middle align-right second">
          <p class="font text-uppercase mr">0.00 UAH</p>
          <button class="button primary square fa fa-refresh"></button>
        </div>
      </div>
      <div class="cell">
        <p class="font text-uppercase mt" data-lang="usr__transfmoneyto">TRANSFER MONEY TO:</p>
        <select class="select [ setting-select ]">
          <option value="1" data-lang="usr__mainbalance">Main balance</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell">
        <p class="font text-uppercase mt" data-lang="usr__amount">Amount:</p>
        <input type="text" class="field [ setting-field ]" value="0.00">
      </div>
    </div>
  </div>
</div>
<button class="button primary">
  <span class="font mr text-uppercase" data-lang="usr__transfer">Transfer</span>
  <span class="fa fa-angle-right"></span>
</button>
