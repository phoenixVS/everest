<div class="[ setting-box second ]">
    <div class="table [ setting-table ]">
        <div class="row">
            <div class="cell">
                <div class="flex-container align-center-middle primary">
                    <p class="font text-uppercase">Provider</p>
                </div>
            </div>
            <div class="cell">
                <div class="flex-container align-center-middle primary">
                    <p class="font text-uppercase">Min.amount</p>
                </div>
            </div>
            <div class="cell">
                <div class="flex-container align-center-middle primary">
                    <p class="font text-uppercase">Max.amount</p>
                </div>
            </div>
            <div class="cell">
                <div class="flex-container align-center-middle primary">
                    <p class="font text-uppercase">Money transfer</p>
                </div>
            </div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell">
                <div class="flex-container align-center-middle third">
                    <img src="./img/visa.png" alt="Visa" />
                </div>
            </div>
            <div class="cell">
                <div class="flex-container align-middle align-right second">
                    <p class="font text-uppercase mr">100 UAH</p>
                </div>
            </div>
            <div class="cell">
                <div class="flex-container align-middle align-right second">
                    <p class="font text-uppercase mr">9.700 UAH</p>
                </div>
            </div>
            <div class="cell">
                <div class="flex-container align-center-middle second">
                    <select class="select [ setting-select ]">
                        <option value="1">Instruction</option>
                    </select>
                </div>
            </div>
            <div class="cell">
                <div class="flex-container align-center-middle second">
                    <button class="button primary">
                        <span class="text-uppercase">Deposit</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="cell">
                <div class="flex-container align-center-middle third">
                    <img src="./img/webmoney.png" alt="Webmoney" />
                </div>
            </div>
            <div class="cell">
                <div class="flex-container align-middle align-right second">
                    <p class="font text-uppercase mr">100 UAH</p>
                </div>
            </div>
            <div class="cell">
                <div class="flex-container align-middle align-right second">
                    <p class="font text-uppercase mr">9.700 UAH</p>
                </div>
            </div>
            <div class="cell">
                <div class="flex-container align-center-middle second">
                    <select class="select [ setting-select ]">
                        <option value="1">Instruction</option>
                    </select>
                </div>
            </div>
            <div class="cell">
                <div class="flex-container align-center-middle second">
                    <button class="button primary">
                        <span class="text-uppercase">Deposit</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
