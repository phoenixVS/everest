<div class="[ setting-box second ]">
    <div class="table [ setting-table ]">
        <div class="row">
            <div class="cell">
                <div class="flex-container align-center-middle primary">
                    <p class="font text-uppercase" data-lang="usr__provider">Provider</p>
                </div>
            </div>
            <div class="cell">
                <div class="flex-container align-center-middle primary">
                    <p class="font text-uppercase" data-lang="usr__minamount">Min.amount</p>
                </div>
            </div>
            <div class="cell">
                <div class="flex-container align-center-middle primary">
                    <p class="font text-uppercase" data-lang="usr__maxamount">Max.amount</p>
                </div>
            </div>
            <div class="cell">
                <div class="flex-container align-center-middle primary">
                    <p class="font text-uppercase" data-lang="usr__moneytransfer">Money transfer</p>
                </div>
            </div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell">
                <div class="flex-container align-center-middle third">
                    <img src="./img/visa.png" alt="Visa" />
                </div>
            </div>
            <div class="cell">
                <div class="flex-container align-middle align-right second">
                    <p class="font text-uppercase mr">100 UAH</p>
                </div>
            </div>
            <div class="cell">
                <div class="flex-container align-middle align-right second">
                    <p class="font text-uppercase mr">9.700 UAH</p>
                </div>
            </div>
            <div class="cell">
                <div class="flex-container align-center-middle second">
                    <select class="select [ setting-select ]">
                        <option value="1" data-lang="usr__instruction">Instruction</option>
                    </select>
                </div>
            </div>
            <div class="cell">
                <div class="flex-container align-center-middle second">
                    <button class="button primary">
                        <span class="text-uppercase" data-lang="usr__deposit">Deposit</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="cell">
                <div class="flex-container align-center-middle third">
                    <img src="./img/webmoney.png" alt="Webmoney" />
                </div>
            </div>
            <div class="cell">
                <div class="flex-container align-middle align-right second">
                    <p class="font text-uppercase mr">100 UAH</p>
                </div>
            </div>
            <div class="cell">
                <div class="flex-container align-middle align-right second">
                    <p class="font text-uppercase mr">9.700 UAH</p>
                </div>
            </div>
            <div class="cell">
                <div class="flex-container align-center-middle second">
                    <select class="select [ setting-select ]">
                        <option value="1" data-lang="usr__instruction">Instruction</option>
                    </select>
                </div>
            </div>
            <div class="cell">
                <div class="flex-container align-center-middle second">
                    <button class="button primary">
                        <span class="text-uppercase" data-lang="usr__deposit">Deposit</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
