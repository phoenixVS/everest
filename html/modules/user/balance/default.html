<div class="[ setting-box primary ]">
  <div>
    <div class="[ setting-nav secondary ] flex-container align-middle">
      <a data-id="casier" data-class="nav-link-small" class="[ setting-nav-link small active ]">
        <span data-id="casier" class="font">CASIER</span>
      </a>
      <a data-id="deposit" data-class="nav-link-small" class="[ setting-nav-link small ]">
        <span data-id="deposit" class="font">DEPOSIT</span>
      </a>
      <a data-id="withdraw" data-class="nav-link-small" class="[ setting-nav-link small ]">
        <span data-id="withdraw" class="font">WITHDRAW</span>
      </a>
      <a data-id="account" data-class="nav-link-small" class="[ setting-nav-link small ]">
        <span data-id="account" class="font">ACCOUNT MANAGEMENT</span>
      </a>
    </div>
  </div>
  <div class="[ setting-box second ]">
    <div class="table [ setting-table ]">
      <div class="row">
        <div class="cell">
          <div class="flex-container align-center-middle primary">
            <p class="font text-uppercase">Title</p>
          </div>
        </div>
        <div class="cell">
          <div class="flex-container align-center-middle primary">
            <p class="font text-uppercase">Money</p>
          </div>
        </div>
        <div class="cell">
          <div class="flex-container align-center-middle primary">
            <p class="font text-uppercase">MONEY TRANSFER</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="cell">
          <div class="flex-container align-center-middle second">
            <p class="font text-uppercase">MAIN BALANCE</p>
          </div>
        </div>
        <div class="cell">
          <div class="flex-container align-middle align-right second">
            <p class="font text-uppercase mr">0.00 UAH</p>
            <button class="button primary square fa fa-refresh"></button>
          </div>
        </div>
        <div class="cell">
          <p class="font text-uppercase mt">TRANSFER MONEY FROM:</p>
          <select class="select [ setting-select ]">
            <option value="1">Main balance</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="cell">
          <div class="flex-container align-center-middle second">
            <p class="font text-uppercase">POCKER 3D</p>
          </div>
        </div>
        <div class="cell">
          <div class="flex-container align-middle align-right second">
            <p class="font text-uppercase mr">0.00 UAH</p>
            <button class="button primary square fa fa-refresh"></button>
          </div>
        </div>
        <div class="cell">
          <p class="font text-uppercase mt">TRANSFER MONEY TO:</p>
          <select class="select [ setting-select ]">
            <option value="1">Main balance</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell">
          <p class="font text-uppercase mt">Amount:</p>
          <input type="text" class="field [ setting-field ]" value="0.00">
        </div>
      </div>
    </div>
  </div>
  <button class="button primary">
    <span class="font mr text-uppercase">Transfer</span>
    <span class="fa fa-angle-right"></span>
  </button>
