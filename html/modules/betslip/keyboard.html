<div id="stakePadToolTips" class="stakePadToolTips">
    <div id="stakePadToolTip" class="stakePadToolTip">
    </div>
</div>
<div class="[ keyboard active]">
    <div class="[ keyboard-wrapper left ] flex-container align-middle">
        <div class="block w33">
            <div class="flex-container align-middle">
                <button class="button [ keyboard-button ]">1</button>
                <button class="button [ keyboard-button ]">2</button>
                <button class="button [ keyboard-button ]">3</button>
            </div>
            <button class="button [ keyboard-button ]">.</button>
        </div>
        <div class="block w33">
            <div class="flex-container align-middle">
                <button class="button [ keyboard-button ]">4</button>
                <button class="button [ keyboard-button ]">5</button>
                <button class="button [ keyboard-button ]">6</button>
            </div>
            <button class="button [ keyboard-button reset ]"></button>
        </div>
        <div class="block w33">
            <div class="flex-container align-middle">
                <button class="button [ keyboard-button ]">8</button>
                <button class="button [ keyboard-button ]">9</button>
                <button class="button [ keyboard-button ]">0</button>
            </div>
            <button class="button [ keyboard-button primary ]">Done</button>
        </div>
    </div>
</div>
