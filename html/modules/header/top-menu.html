<div class="container">
  <div class="[ top-wrapper ] flex-container align-justify">
    <div class="time-wrapper">
      <p id="time" class="font white text-uppercase" style="margin-top: 2px;">
        <span>18:00:00 GMT+2</span>
      </p>
      <span data-id="calendar" class="fas fa fa-calendar" style="margin-top: 3px; color: beige;"></span>
    </div>
    <div class="[ top-menu ] flex-container align-middle">
      <a data-lang="chat" class="font l-white text-uppercase [ top-menu-item ]">Chat</a>
      <a data-lang="support" class="font l-white text-uppercase [ top-menu-item ]">Support</a>
      <p data-lang="language" class="font l-white text-uppercase [ top-menu-item ]">Language:</p>
      <a data-id="dropdown-langs" data-status="not-active"
        class="font l-white text-uppercase [ top-menu-item top-menu-dropdown not-active ]">English</a>
    </div>
  </div>
  <div data-id="lang-scroll" class="[ languages not-active ] scroll">
    <a data-class="lang" data-lang-name='English' class="font [ languages-link ]">English</a>
    <a data-class="lang" data-lang-name='Russian' class="font [ languages-link ]">Русский</a>
  </div>
</div>
